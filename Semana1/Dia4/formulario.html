<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <h2>Formularios</h2>
    </header>
    <section>
        <table>
            <tbody>
                <tr>
                    <td>
                        <label for="nombrecurso">Nombre del Curso:</label>
                        <input type="text" id="nombrecurso">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="preciocurso">Precio del Curso:</label>
                        <input type="text" name="" id="preciocurso">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="fechainicio">Fecha de Inicio</label>
                        <input type="date" name="fechainico" id="">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="correodocente">Correo del Docente:</label>
                        <input type="email" id="correodocente">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="passwordcurso">Contraseña del Curso:</label>
                        <input type="password" name="" id="passwordcurso">
                    </td>
                </tr>
                <tr>
                    <td><label for="">Elija el turno</label></td>
                    <td>
                        <label for="mañana">Mañana</label>
                        <input type="radio" name="" id="mañana">

                        <label for="noche">Noche</label>
                        <input type="radio" name="" id="noche">
                    </td>
                </tr>
                <tr>
                    <td><label for="">Tipo de Pago</label></td>
                    <td>
                        <label for="cuotas">Cuotas</label>
                        <input type="radio" name="" id="cuotas">

                        <label for="directo">Directo</label>
                        <input type="radio" name="" id="directo">
                    </td>
                </tr>
                <tr>
                    <td><label for="">idiomas del Curso</label></td>
                    <td>
                        <label for="español">Español</label>
                        <input type="checkbox" name="" id="español">

                        <label for="portuges">Portuges</label>
                        <input type="checkbox" name="" id="portuges">

                        <label for="ingles">Ingles</label>
                        <input type="checkbox" name="" id="ingles">
                    </td>
                </tr>
                <tr>
                    <td><label for="nivelurso">Nivel del Curso</label></td>
                    <td>
                        <select name="" id="nivelcurso">
                            <option value="">--Seleccione--</option>
                            <option value="">Basico</option>
                            <option value="">Intermedio</option>
                            <option value="">Avanzado</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Descripcion del curso</label>
                        <td>
                            <textarea name="" id="descripcioncurso" cols="30" rows="10"></textarea>
                        </td>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="videofile">Video Introduccion</label>
                    </td>
                    <td><input type="file" id="videofile"></td>
                </tr>
                <tr>
                    <td><label for="">Color Curso</label></td>
                    <td><input type="color"></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Crear Curso"></td>
                    <td><input type="reset" value="Limpiar forumulario"></td>
                </tr>
            </tbody>
        </table>
    </section>
</body>

</html>
