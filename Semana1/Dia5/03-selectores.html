<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./03-selectores.css">
  <title>Document</title>
</head>

<body>

  <header>
    <h1>Selectores CSS</h1>
  </header>

  <main>
    <section>
      <h2>Formulario</h2>
      <fieldset>
        <legend>Formulario de Creación de un curso</legend>
        <form>
          <table>
            <tbody>
              <tr>
                <td><label for="nombrecurso">Nombre del Curso:</label></td>
                <td><input type="text" id="nombrecurso" placeholder="Ejm: Vue JS desde cero" required maxlength="30"
                    minlength="5" name="inputnombrecurso" /></td>
              </tr>
              <tr>
                <td><label for="preciocurso">Precio del Curso:</label></td>
                <td><input type="number" id="preciocurso" placeholder="Precio en Soles" min="0" max="300" />
                </td>
              </tr>
              <tr>
                <td><label for="fechacurso">Fecha de Inicio</label></td>
                <td><input type="date" id="fechacurso" value="2020-05-01"></td>
              </tr>
              <tr>
                <td><label for="correodocente">Correo del Docente</label></td>
                <td><input type="email" id="correodocente" placeholder="Correo corporativo" value="@tecsup.edu.pe">
                </td>
              </tr>
              <tr>
                <td><label for="passwordcurso">Contraseña del Curso</label></td>
                <td><input type="password" id="passwordcurso" placeholder="6 caracteres como mínimo"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" name="inputpassword"
                    title="Minimo 8 caracteres, 1 minúscula, 1 mayúscula y 1 número" required /></td>
              </tr>
              <tr>
                <td><label>Elija el turno</label></td>
                <td>
                  <label for="radiodia">Mañana</label>
                  <input type="radio" id="radiodia" name="turno" value="maniana" checked>

                  <label for="radionoche">Noche</label>
                  <input type="radio" id="radionoche" name="turno" value="noche">
                </td>
              </tr>
              <tr>
                <td><label>Tipo de Pago</label></td>
                <td>
                  <label for="pagocuotas">En cuotas</label>
                  <input type="radio" id="pagocuotas" name="tipopago">

                  <label for="pagodirecto">Directo</label>
                  <input type="radio" id="pagodirecto" name="tipopago" checked>
                </td>
              </tr>
              <tr>
                <td><label>Idiomas del Curso</label></td>
                <td>
                  <label for="idiomaes">Español</label>
                  <input type="checkbox" id="idiomaes" checked>

                  <label for="idiomaen">Inglés</label>
                  <input type="checkbox" id="idiomaen">

                  <label for="idiomapr">Portugués</label>
                  <input type="checkbox" id="idiomapr">
                </td>
              </tr>

              <tr>
                <td><label for="nivelcurso">Nivel del Curso</label></td>
                <td>
                  <select name="" id="nivelcurso">
                    <option value="">Básico</option>
                    <option value="">Intermedio</option>
                    <option value="">Avanzado</option>
                    <option value="" selected>-- Seleccione --</option>
                  </select>
                </td>
              </tr>

              <tr>
                <td><label for="descripcurso">Descripción de Curso:</label></td>
                <td>
                  <textarea name="" id="descripcurso" cols="20" rows="5"
                    placeholder="Descripción general del curso"></textarea>
                </td>
              </tr>

              <tr>
                <td><label for="videofile">Video Introducción:</label></td>
                <td><input type="file" id="videofile"></td>
              </tr>

              <tr>
                <td><label for="colorcurso">Color Base del Curso</label></td>
                <td><input type="color" id="colorcurso"></td>
              </tr>

              <tr>
                <td><input type="submit" value="Crear Curso" /></td>
                <td><input type="reset" value="Limpiar Formulario"></td>
              </tr>


            </tbody>
          </table>


        </form>
      </fieldset>
    </section>
    <section>
      <h2>Lista de Materiales</h2>
      <ul>
        <li>PC</li>
        <li>
          Escritorio
          <ol>
            <li>Files</li>
            <li>
              Lapiceros
              <ul>
                <li>Tinta Liquida</li>
                <li>Punta Fina</li>
              </ul>
            </li>
            <li>PostIt's</li>
          </ol>
        </li>
        <li>Tablet</li>
      </ul>
    </section>
    <section>
      <h2>Lista de Integrantes</h2>
      <ul>
        <li>Jorge Garnica</li>
        <li>Eduardo De Rivero</li>
      </ul>
    </section>
  </main>



  <footer>
    <div>
      <h6>Contacto</h6>
      <ol>
        <li>Whatsapp 97647833</li>
      </ol>
    </div>
  </footer>
</body>

</html>
